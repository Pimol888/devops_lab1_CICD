name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  issues: write 
  pull-requests: write

env:
  NODE_ENV: test

jobs:
  # Quality Checks Job
  quality-checks:
    name: Quality Checks (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Check coverage thresholds
      run: npx c8 check-coverage --lines 80 --functions 80 --branches 80
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: |
          coverage/
        retention-days: 30

  # PR-specific checks (only runs on pull requests)
  pr-checks:
    name: PR Quality Gate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Ensure tests pass
      run: npm test
      
    - name: Ensure coverage meets threshold
      run: |
        npm run test:coverage
        npx c8 check-coverage --lines 80 --functions 80 --branches 80
        
    - name: Simple PR Comment
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `**All checks passed!**\n\nYour pull request meets our quality standards. Tests and coverage checks completed successfully.`
          })

  deploy-to-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks] 

    steps:
    - name: Trigger Deployment and Report Success
      
      run: |
        echo "Triggering deployment via Render Deploy Hook..."
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        echo "Deployment job finished successfully in GitHub Actions. Check Render dashboard for live status."