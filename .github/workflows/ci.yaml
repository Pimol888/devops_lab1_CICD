name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # Run CI/CD on push to main
  pull_request:
    branches: [ "main" ] # Run CI/CD on any Pull Request to main

jobs:
  # 1. Quality Checks Job (CI - Runs Tests, Lint, and Coverage on multiple Node versions)
  quality-checks:
    runs-on: ubuntu-latest
    
    # Test against multiple Node.js versions [cite: 45]
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Run CI (Lint, Test, and Coverage Check)
        # This will fail the job if linting fails OR coverage is below 100%
        run: npm run ci

      - name: Upload Coverage Artifact (Useful for debugging failed thresholds)
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.node-version }}
          path: coverage/
          if-no-files-found: ignore 

  # 2. Deploy to Production Job (CD - Deploys to Render)
  deploy-to-production:
    # Requires the quality checks to pass first [cite: 46]
    needs: quality-checks
    
    # Only runs when successfully merged or pushed to the 'main' branch
    if: github.ref == 'refs/heads/main' && success() 
    
    runs-on: ubuntu-latest
    environment: production # Use an environment for better visibility

    steps:
      - name: Trigger Render Deployment
        # NOTE: You MUST create the RENDER_DEPLOY_HOOK_URL secret in GitHub Settings (Next Step!)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}